<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulario registro</title>
</head>
<body>
<form class="form-block">
    <p class="h4 text-center mb-4">Formulario Registro</p>

    <!-- Nombre -->
    <label for="inptNombre">Nombre</label>
    <input type="text" id="inptNombre" class="form-control">
    <!-- Nombre Usuario -->
    <label for="inptNombreUsuario">Nombre de usuario</label>
    <input type="text" id="inptNombreUsuario" class="form-control">
    <!-- Correo -->
    <label for="inptCorreo">Correo Electrónico *</label>
    <input type="email" id="inptCorreo" class="form-control">
    <!-- Telefono -->
    <label for="inptTelefono">Teléfono móvil *</label>
    <input type="text" id="inptTelefono" class="form-control">
    <!-- Password -->
    <label for="inptPassword">Password *</label>
    <input type="password" id="inptPassword" class="form-control">
    <!-- fecha de nacimiento -->
    <label for="inptPassword">Año de Nacimiento</label>
    <select name="" id="sFechaNacimento" class="form-control">

    </select>
    <h2>Aficiones</h2>
    <div class="form-check form-inline mb-4 aficiones">
        <input class="form-check-input" type="checkbox" id="chMusica" value="musica">
        <label class="form-check-label" for="chMusica">Música</label>
        <input class="form-check-input" type="checkbox" id="chInformatica" value="informatica">
        <label class="form-check-label" for="chInformatica">Informática</label>
        <input class="form-check-input" type="checkbox" id="chCine" value="cine">
        <label class="form-check-label" for="chCine">Cine</label>
    </div>

    <div class="form-check genero">
        <h2>Sexo:</h2>
        <div class="form-check mr-sm-2">
            <input class="form-check-input" type="radio" name="sexo" id="rMasculino" value="masculino">
            <label class="form-check-label" for="rMasculino">
                Masculino
            </label>
        </div>
        <div class="form-check mr-sm-2">
            <input class="form-check-input" type="radio" name="sexo" id="rFemenino" value="femenino">
            <label class="form-check-label" for="rFemenino">
                Femenino
            </label>
        </div>
    </div>
    <div class="form-check terminos">
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheckMD">
            <label class="form-check-label" for="inlineFormCheckMD"> Aceptar los terminos *</label>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary my-3 disabled" type="submit" id="btnRegistrarse">Registrarse</button>
        <button class="btn btn-primary my-3" type="reset" id="btnLimpiar">Limpiar</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
